gin-right:2px}.advice{font-weight:700;text-align:center;line-height:1;@apply --breathe;}.advice>:first-child{margin-bottom:.5rem}.advice>:last-child{margin-top:.5rem}.align-left{float:left;margin:0 8px 8px 0}.answers,.open-ended{margin-top:-20px}.answer{margin:9px 0}.figure-item{margin-bottom:0}.kitchen-sink__heading{margin:0;text-align:center}.section-subtitle{text-transform:uppercase}.section-title{margin-bottom:25.5px;line-height:1}.scenario{font-weight:700;font-style:italic}.full-bleed{overflow:hidden;margin-left:-5vw;width:100vw;position:relative;padding-bottom:calc(9 / 16 * 100%)}.full-bleed>img{position:absolute;top:0;left:0;width:100%;height:100%}</style></template></dom-module>
