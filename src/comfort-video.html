<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="comfort-video">
  <template>
    <style>
      :host {
        display: block;
        @apply --breathe;
        /*max-width: 66.666666vw;*/
        @apply --line-length;
      }

      .responsive {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        height: 0;
        overflow: hidden;
        max-width: 100%;
      }

      .responsive ::slotted(iframe),
      .responsive ::slotted(object),
      .responsive ::slotted(embed),
      .responsive ::slotted(img),
      .responsive ::slotted(svg),
      .fallback {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
    <div class="responsive">
      <slot>
        <img class="fallback" src="https://via.placeholder.com/853x480?text=Missing+video" width="853" height="480" alt="Missing video" />
      </slot>
    </div>
  </template>

  <script>
     "use strict";

    Polymer({
      "is": "comfort-video"
    });
  </script>
</dom-module>
