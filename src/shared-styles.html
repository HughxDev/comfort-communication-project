<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --sr-only: {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          overflow: hidden;
          clip: rect(0,0,0,0);
          white-space: nowrap;
          clip-path: inset(50%);
          border: 0;
        }

        --breathe: {
          margin: 40px auto;
        }

        --line-length: {
          max-width: 39rem;
        }
      }

      h1, .h1,
      h2, .h2,
      h3, .h3,
      h4, .h4,
      h5, .h5,
      h6, .h6 {
        font-family: 'Open Sans', sans-serif;
        font-weight: 300;
        text-align: center;
        margin-top: 0;
        margin-bottom: 0;
      }

      @media only screen and (min-width: 720px) {
        h1, .h1 {
          width: 50vw;
        }
      }

      h1, .h1 {
        font-size: 48px;
      }

      @media only screen and (min-width: 480px) {
        h1, .h1 {
          font-size: 56px;
        }
      }

      h2, .h2,
      h3, .h3 {
        font-size: 16px;
      }

      h2, .h2 {
        font-weight: bold;
        text-align: left;
      }

      /*h3, .h3 {}*/

      h1:first-child,
      h2:first-child,
      h3:first-child,
      h4:first-child,
      h5:first-child,
      h6:first-child {
        margin-top: 0;
      }

      app-header {
        --app-header-background-front-layer: {
          background-color: var( --primary-color );
        };
      }

      ol {
        padding: 0;
      }

      ol[type="a"] > li {
        margin-left: 53px;
        margin-bottom: 1rem;
      }

      .flush {
        padding: 0;
        padding-left: 15px;
      }

      .flush > li {
        padding-left: 27px;
      }

      p,
      ol,
      ul,
      dl,
      blockquote,
      aside,
      h1, .h1,
      h2, .h2,
      h3, .h3,
      h4, .h4,
      h5, .h5,
      h6, .h6 {
        margin-left: auto;
        margin-right: auto;
      }

      p,
      ol,
      ul,
      dl,
      blockquote,
      aside {
        @apply --line-length;
      }

      dfn {
        font-style: normal;
        font-weight: bold;
      }

      header {
        margin-bottom: 54px;
      }

      section {
        @apply --breathe;
        margin-left: 5%;
        margin-right: 5%;
      }

      textarea {
        height: 148px;
        width: 100%;
        border: 1px solid #666;
        padding: .5rem;
        font-size: 1em;
        font-family: inherit;
      }

      hr {
        width: 238px;
        border: none;
        border-top: 1px solid #666;
        height: 0;
        margin-top: 80px;
        margin-bottom: 61px;
      }

      [type="radio"] {
        opacity: 0;
        width: 14px;
        height: 14px;
        cursor: pointer;

        /*margin-bottom: -1px;*/
        /*margin-left: -19px;*/
        margin-right: 2px;
      }

      .advice {
        font-weight: bold;
        text-align: center;
        line-height: 1;
        @apply --breathe;
      }

      .advice > :first-child {
        margin-bottom: 0.5rem;
      }

      .advice > :last-child {
        margin-top: 0.5rem;
      }

      .align-left {
        float: left;
        margin: 0 8px 8px 0;
      }

      .answers {
        /*margin: 28px 0;*/
        margin-top: -20px;
      }

      .answer {
        margin: 9px 0;
      }

      .kitchen-sink__heading {
        margin: 0;
        text-align: center;
      }

      .section-subtitle {
        text-transform: uppercase;
        /*margin-bottom: -12.5px;*/
      }

      .section-title {
        margin-bottom: 25.5px;
        line-height: 1;
      }

      .scenario {
        font-weight: bold;
        font-style: italic;
      }
      /* p, ul, ol, dl {} */
    </style>
  </template>
</dom-module>
