<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700,700i" rel="stylesheet">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      .card {
        /*margin: 24px;*/
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      /*h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }*/

      /* ------ */

      * {
        box-sizing: border-box;
      }

      body {
        --color-text: #666; /* gray */

        color: var( --color-text );

        font-family: var( --font-family );
        font-size: 14px;
      }

      h1, .h1,
      h2, .h2,
      h3, .h3,
      h4, .h4,
      h5, .h5,
      h6, .h6 {
        font-family: 'Open Sans', sans-serif;
      }

      h1, .h1 {
        font-size: 56px;
      }

      h2, .h2,
      h3, .h3 {
        font-size: 16px;
      }

      h2, .h2 {
        font-weight: bold;
      }

      /*h3, .h3 {}*/

      h1:first-child,
      h2:first-child,
      h3:first-child,
      h4:first-child,
      h5:first-child,
      h6:first-child {
        margin-top: 0;
      }

      button {
        /* 218x68 */
        width: 218px;
        height: 68px;
        font-size: 20px;
        text-transform: uppercase;
        background-color: var( --secondary-color );
        color: white;
        border: none;
        margin-left: auto;
        margin-right: auto;
        display: block;
        border-radius: 5px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.4);
        cursor: pointer;
      }

      app-header {
        --app-header-background-front-layer: {
          background-color: var( --primary-color );
        };
      }

      section {
        width: 39em;
        margin: 41px auto;
      }

      .comfort-kitchen-sink__heading {
        margin: 0;
        text-align: center;
      }

      /* p, ul, ol, dl {} */
    </style>
  </template>
</dom-module>
