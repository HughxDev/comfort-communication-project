<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="comfort-button">
  <template>
    <style>
      a, button {
        width: 218px;
        height: 68px;
        font-size: 20px;
        text-transform: uppercase;
        background-color: var( --secondary-color, black );
        color: white;
        border: none;
        margin-left: auto;
        margin-right: auto;
        display: block;
        display: flex;
        border-radius: 5px;
        box-shadow: 0 2px 2px rgba(0, 0, 0, 0.4);
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        align-items: center;
        justify-content: center;
        position: relative;
        /*transition: top 1s ease-in;*/
      }

      a:active {
        top: 2px;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.4);
      }

      :host {
        margin: 84px;
      }

      :host([large]) a,
      :host([large]) button {
        width: 317px;
      }
    </style>
    <a href$="[[href]]"><slot>Continue</slot></a>
  </template>

  <script>
    "use strict";
    /**
     * `comfort-button`
     * Lorem ipsum
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    Polymer({
      "is": "comfort-button",

      "properties": {
        "href": {
          "type": String,
          "value": "javascript:void(0);"
        },
        "large": {
          "type": Boolean,
          "value": false,
          "reflectToAttribute": true
        },
        "afterTapText": {
          "type": String
        },
        "noScroll": {
          "type": Boolean,
          "value": false,
          "reflectToAttribute": true
        }
      },

      "attached": function () {
        // super.connectedCallback();

        // .trim() necessary for IE11
        // see if button needs to be wider
        if ( this.textContent.trim().length >= 19 ) {
          this.setAttribute( 'large', '' );
        }
      }
    });
  </script>
</dom-module>
