<!-- App Header -->
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">

<!-- App Toolbar -->
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<!-- App Drawer -->
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">

<!-- App Scroll Effects -->
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">

<!-- App Location & Route -->
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">

<!-- Iron -->
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">

<!-- Paper -->
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">

<!-- Icons -->
<link rel="import" href="comfort-icons.html">

<!-- UI -->
<link rel="import" href="comfort-footer.html">

<!-- Views -->
<link rel="lazy-import" href="comfort-kitchen-sink.html">
<link rel="lazy-import" href="comfort-welcome.html">
<link rel="lazy-import" href="comfort-pretest.html">
<link rel="lazy-import" href="comfort-view404.html">

<dom-module id="comfort-app">
  <template>
    <style>
      :root {
        --paper-font-common-base: {
          font-family: var( --font-family );
        };
      }

      :host {
        /*--app-primary-color: #4285f4;
        --app-secondary-color: black;*/
        --primary-color: #2BC2E8; /* blue */
        --secondary-color: #fe4080; /* pink */

        --app-primary-color: var( --primary-color );
        --app-secondary-color: var( --secondary-color );

        --paper-toolbar-height: 55px;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var( --app-primary-color );
      }

      app-toolbar {
        padding: 0 65px;
      }

      [main-title] {
        margin-left: -112px;
        text-align: center;
        font-weight: 300;
        text-transform: uppercase;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed force-narrow>
      <!-- Main content -->
      <app-header-layout has-scrolling-region>

        <!-- <comfort-header slot="header"></comfort-header> -->
        <app-header slot="header" condenses reveals effects="waterfall">
          <app-toolbar>
            <img src="/images/logo.svg" width="112" alt="Comfort Communication Project" />
            <span main-title>Module F: Family Caregivers</span>
          </app-toolbar>
        </app-header>

        <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
          <comfort-kitchen-sink name="kitchen-sink" class="view"></comfort-kitchen-sink>
          <comfort-welcome name="welcome" class="view"></comfort-welcome>
          <comfort-pretest name="pretest" class="view"></comfort-pretest>
          <comfort-view404 name="view404" class="view"></comfort-view404>
        </iron-pages>

      </app-header-layout>

      <comfort-footer></comfort-footer>
    </app-drawer-layout>
  </template>

  <script>
    class ComfortApp extends Polymer.Element {

      static get is() { return 'comfort-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        // Get root pattern for app-route, for more info about `rootPath` see:
        // https://www.polymer-project.org/2.0/docs/upgrade#urls-in-templates
        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        // Polymer 2.0 will call with `undefined` on initialization.
        // Ignore until we are properly called with a string.
        if (page === undefined) {
          return;
        }

        // If no page was found in the route data, page will be an empty string.
        // Deault to 'welcome' in that case.
        this.page = page || 'welcome';
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('comfort-' + page + '.html');
        Polymer.RenderStatus.afterNextRender(this, function () {
          Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
        }.bind(this));
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define( ComfortApp.is, ComfortApp );
  </script>
</dom-module>
