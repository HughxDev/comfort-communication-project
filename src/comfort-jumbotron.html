<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="comfort-jumbotron">

    <style>
      /* IE11 fix */
      :host {
        display: flex;
        flex-direction: column;
      }

      .flex-container {
        min-height: 253px;

        display: block;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;

        background: url('/images/painting@2x.png') no-repeat;
        background-size: cover;
        /* -100px top, -28px bottom */
      }
    </style>
    <div class="flex-container">
      <h1><slot></slot></h1>
    </div>
  </template>

  <script>
    "use strict";
    /**
     * `comfort-jumbotron`
     * Big introductory text with background
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class ComfortJumbotron extends Polymer.Element {
      static get is() { return 'comfort-jumbotron'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'comfort-jumbotron'
          }
        };
      }
    }

    window.customElements.define(ComfortJumbotron.is, ComfortJumbotron);
