<dom-module id="comfort-family-communication-patterns-2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    
    <section>
      <header>
        <p class="h3 section-subtitle">Section 3</p>
        <h1 class="section-title">Family Communication Patterns</h1>
      </header>

      <div class="advice">
        <h2 class="h2--alt">Reflection and Assessment</h2>

          <textarea id="answer-1"></textarea>

          <p><label for="answer-2">Do you come from a <b>high obligation</b> or <b>low obligation</b> family? Why? Provide an example to support your assessment.</label></p>

        <li>
          <p><label for="answer-3">What might be some communication challenges for you as a healthcare professional in interacting with each family type about issues facing one of their members?</label></p>
          <textarea id="answer-3"></textarea>

      </ol>
      
      <comfort-button href="/family-communication-patterns/3">I’ve answered</comfort-button>

  <script>
