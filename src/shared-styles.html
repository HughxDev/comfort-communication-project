<link rel="import" href="../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      * {
        box-sizing: border-box;
      }

      :root {
        --sr-only: {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          overflow: hidden;
          clip: rect(0,0,0,0);
          white-space: nowrap;
          clip-path: inset(50%);
          border: 0;
        }
      }

      h1, .h1,
      h2, .h2,
      h3, .h3,
      h4, .h4,
      h5, .h5,
      h6, .h6 {
        font-family: 'Open Sans', sans-serif;
        font-weight: 300;
        text-align: center;
        margin: 0;
      }

      h1, .h1 {
        font-size: 56px;
      }

      h2, .h2,
      h3, .h3 {
        font-size: 16px;
      }

      h2, .h2 {
        font-weight: bold;
        text-align: left;
      }

      /*h3, .h3 {}*/

      h1:first-child,
      h2:first-child,
      h3:first-child,
      h4:first-child,
      h5:first-child,
      h6:first-child {
        margin-top: 0;
      }

      app-header {
        --app-header-background-front-layer: {
          background-color: var( --primary-color );
        };
      }

      section {
        width: 90%;
        margin: 41px auto;
        max-width: 39em;
      }

      .comfort-kitchen-sink__heading {
        margin: 0;
        text-align: center;
      }

      .comfort-section-subtitle {
        text-transform: uppercase;
        margin-bottom: -12.5px;
      }

      .comfort-section-title {
        margin-bottom: 25.5px;
      }
      /* p, ul, ol, dl {} */
    </style>
  </template>
</dom-module>
