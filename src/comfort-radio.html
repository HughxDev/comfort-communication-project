<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="comfort-radio">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      /*:host .radio__circle--checked {
        display: none;
      }

      :host([checked]) .radio__circle {
        display: none;
      }

      :host([checked]) .radio__circle--checked {
        display: initial;
      }*/

      :host([checked]) .radio__circle
      /*.radio__circle--checked*/
      {
        fill: #CCC;
      }

      /* ::slotted needs an ancestor qualifier for polyfill support */

      :host ::slotted([type="radio"]) {
        /*@apply --sr-only;*/
      }

      :host ::slotted(label) {
        transition: color 0.25s ease-out;
      }

      .radio__circle {
        transition: fill 0.25s ease-out;
      }


      :host ::slotted(label), .radio {
        cursor: pointer;
      }

      :host([incorrect]) ::slotted(label) {
        color: #FF1D25;
      }

      :host([correct]) ::slotted(label) {
        color: #7ac943;
      }

      .radio, :host ::slotted([type="radio"]) {
        margin-bottom: -1px;
        margin-left: -19px;
        margin-right: 2px;
      }

      .radio__circle {
        fill: transparent;
        stroke: #666;
        stroke-miterlimit: 10;
        margin-bottom: -1px;
      }

      :host([incorrect]) .radio__circle,
      .radio__circle--incorrect {
        /*fill: #FF1D25;*/
        fill: var( --color-incorrect );
      }

      :host([correct]) .radio__circle,
      .radio__circle--correct {
        /*fill: #7ac943;*/
        fill: var( --color-correct );
      }
    </style>
    <svg
      id="radio"
      class="radio"
      width="13"
      height="13"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 13 13"
    >
      <g>
        <circle class="radio__circle" cx="6.5" cy="6.5" r="6" />
      </g>
    </svg>
    <slot id="label" name="label"></slot>
  </template>

  <script>
    "use strict";
    
    class ComfortRadio extends Polymer.Element {
      static get is() { return 'comfort-radio'; }
      static get properties() {
        return {
          "checked": {
            "type": Boolean
          },
          "correct": {
            "type": Boolean
          },
          "incorrect": {
            "type": Boolean
          },
          // @icebox: sync with input[required]
          "required": {
            "type": Boolean
          }
          /* value, name */
        };
      }

      connectedCallback() {
        super.connectedCallback();

        // const inputSlot = this.shadowRoot.querySelector( '#input' );
        // const input = inputSlot.assignedNodes()[0];

        // const radio = this.shadowRoot.querySelector( '#radio' );

        const labelSlot = this.shadowRoot.querySelector( '#label' );
        const label = labelSlot.assignedNodes()[0];
        const input = label.children[0];

        // console.log( input );

        // function radioOnClickTap( event ) {
        //   input.checked = true;
        // }

        this.setAttribute( 'value', input.value );
        this.setAttribute( 'name', input.name );

        // radio.addEventListener( 'click', radioOnClickTap );
        // radio.addEventListener( 'touchstart', radioOnClickTap );

        input.style.opacity = 0;
        input.style.marginLeft = "-18px";
      }
    }

    window.customElements.define( ComfortRadio.is, ComfortRadio );
  </script>
</dom-module>
