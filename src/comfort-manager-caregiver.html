<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="comfort-button.html">
<link rel="import" href="comfort-video.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="comfort-manager-caregiver-1.html">
<link rel="import" href="comfort-manager-caregiver-2.html">

<dom-module id="comfort-manager-caregiver">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page/:number"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <iron-pages selected="[[routeData.number]]" attr-for-selected="name" fallback-selection="1">
      <comfort-manager-caregiver-1 name="1" class="view"></comfort-manager-caregiver-1>
      <comfort-manager-caregiver-2 name="2" class="view"></comfort-manager-caregiver-2>
    </iron-pages>
  </template>

  <script>
    "use strict";
    
    class ComfortManagerCaregiver extends Polymer.Element {
      static get is() { return 'comfort-manager-caregiver'; }
    }

    window.customElements.define( ComfortManagerCaregiver.is, ComfortManagerCaregiver );
  </script>
</dom-module>
