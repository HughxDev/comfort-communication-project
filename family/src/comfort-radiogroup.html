<link rel="import" href="shared-styles.html">

<dom-module id="comfort-radiogroup">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <slot id="slot"></slot>
  </template>

  <script>
    "use strict";
    
    Polymer({
      "is": "comfort-radiogroup",

      // "properties": {},

      "attached": function () {
        // super.connectedCallback();

        var slot = Polymer.dom( this.root ).querySelector( '#slot' );

        this.addEventListener( 'change', function ( event ) {
          // console.log( event.target.value );

          /*var radios = */
          // slot
          this
            // .assignedNodes()
            .getContentChildNodes()
            .filter( function ( element ) {
              return element.nodeName.toLowerCase() === 'comfort-radio';
            } )
            .forEach( function ( element ) {
              /* double-equals intentional */
              if ( element.getAttribute( 'value' ) == event.target.value ) {
                element.setAttribute( 'checked', '' );
              } else {
                element.removeAttribute( 'checked' );
              }
            } )
          ; // slot
        } );
      }
    });

    // window.customElements.define( ComfortRadiogroup.is, ComfortRadiogroup );
  </script>
</dom-module>
