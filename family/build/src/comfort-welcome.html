<link rel="import" href="comfort-jumbotron.html"><link rel="import" href="comfort-button.html"><link rel="import" href="shared-styles.html"><dom-module id="comfort-welcome"><template><style include="shared-styles">:host{display:block}</style><comfort-jumbotron>Welcome</comfort-jumbotron><section><h2>Learning Outcomes</h2><p>COMFORT™℠ is an acronym that stands for the seven basic principles of palliative care communication. This is module F (Family Caregivers) of the curriculum and you will learn about communication with family caregivers. After viewing this module, you will be able to:</p><ol><li>Define four caregiver communication types.</li><li>Describe family communication patterns for caregivers.</li><li>Respond appropriately to different health events tailored to different caregiver types.</li></ol><comfort-button href="/family/pretest/">Get Started</comfort-button></section></template><script>"use strict";Polymer({is:"comfort-welcome"});</script></dom-module>
