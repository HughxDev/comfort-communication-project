<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="comfort-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="comfort-question-responses">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      .response {
        transition: height 1s ease-out, margin 1s ease-out, color 1s linear;
      }

      :host(:not([revealed])) .response,
      :host(:not([revealed])) .response--epilog {
        height: 0;
        margin: 0;
        color: transparent;
      }

      :host(:not([revealed])) ::slotted(comfort-video) {
        display: none;
      }

      :host([revealed]) .response {
        /*height: initial;*/
        color: var( --color-correct );
      }

      :host([revealed]) .response--epilog {
        color: inherit;
        margin-top: 3rem;
      }

      :host([revealed]) ::slotted(comfort-video) {
        display: block;
      }
    </style>
    
    <ol id="questions" class="questions" type$="[[numbering]]">
      <template is="dom-repeat" items="{{questions}}" as="question" index-as="questionIndex">
        <li>
          <p><label for="answer-[[questionIndex]]">[[question.text]]</label></p>
          <textarea id="answer-[[questionIndex]]"></textarea>
          <p class="response">[[question.response]]</p>
        </li>
      </template>
    </ol>
    <div class="response response--epilog">
      <slot></slot>
    </div>
  </template>

  <script>
    "use strict";
    
    class ComfortQuestionResponses extends Polymer.Element {
      static get is() { return 'comfort-question-responses'; }

      static get properties() {
        return {
          "questions": {
            "type": Array,
            "value": []
          },
          "numbering": {
            "type": String,
            "value": "a"
          },
          "revealed": {
            "type": Boolean,
            "value": false,
            // "observer": "_revealedChanged",
          }
        };
      } // properties

      // _revealedChanged( newValue, oldValue ) {

      // }
    }

    window.customElements.define( ComfortQuestionResponses.is, ComfortQuestionResponses );
  </script>
</dom-module>
